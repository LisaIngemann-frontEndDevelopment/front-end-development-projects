<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Shopping List</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<header>
			<div class="container">
				<h1 id="date"></h1>
				<div class="add-item">
					<input type="text" placeholder="Enter an item.." id="item">
					<button id="add"><span class="add-text">Add</span><span class="plus-icon">+</span></button>
				</div>
			</div>
		</header>

		<main>
			<div class="lists">

				<!-- Items to buy -->
				<ul class="toBuy" id="toBuy"></ul>

				<!-- Items bought -->
				<ul class="toBuy" id="completed"></ul>			

			</div>
			<div class="clear">
				<button id="clear_button">Clear All</button>
			</div>
		</main>

		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
